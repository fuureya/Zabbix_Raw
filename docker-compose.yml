services:
  zabbix-mysql:
    image: mysql:8.0
    container_name: zabbix-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - zabbix-mysql-data:/var/lib/mysql
    networks:
      - zabbix-network
    ports:
      - "3306:3306"
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
      - --log-bin-trust-function-creators=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: zabbix-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: zabbix-mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8082}:80"
    networks:
      - zabbix-network
    depends_on:
      zabbix-mysql:
        condition: service_healthy

  zabbix-server:
    image: zabbix/zabbix-server-mysql:7.0.8-ubuntu
    container_name: zabbix-server
    restart: unless-stopped
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      ZBX_CACHESIZE: 512M
    volumes:
      - zabbix-server-data:/var/lib/zabbix
      - zabbix-logs:/usr/lib/zabbix
    networks:
      - zabbix-network
    ports:
      - "${ZABBIX_SERVER_PORT:-10051}:10051"
    depends_on:
      zabbix-mysql:
        condition: service_healthy

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:7.0.8-ubuntu
    container_name: zabbix-web
    restart: unless-stopped
    environment:
      ZBX_SERVER_HOST: zabbix-server
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - zabbix-network
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      - zabbix-server
      - zabbix-mysql

volumes:
  zabbix-mysql-data:
    driver: local
  zabbix-server-data:
    driver: local
  zabbix-logs:
    driver: local

networks:
  zabbix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16