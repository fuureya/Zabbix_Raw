version: '3.8'

services:
  zabbix-mysql:
    image: mysql:8.0
    container_name: zabbix-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - zabbix-mysql-data:/var/lib/mysql
      - ./zabbix.sql:/docker-entrypoint-initdb.d/zabbix.sql:ro
    networks:
      - zabbix-network
    ports:
      - "3306:3306"
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
      - --log-bin-trust-function-creators=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: zabbix-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: zabbix-mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8082}:80"
    networks:
      - zabbix-network
    depends_on:
      zabbix-mysql:
        condition: service_healthy

  zabbix-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zabbix-server
    restart: unless-stopped
    environment:
      DB_HOST: zabbix-mysql
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    volumes:
      - zabbix-server-data:/var/lib/zabbix
      - zabbix-logs:/var/log/zabbix
      - ./zabbix.sql:/docker-entrypoint-initdb.d/zabbix.sql:ro
    networks:
      - zabbix-network
    ports:
      - "${WEB_PORT:-8080}:80"
      - "${ZABBIX_SERVER_PORT:-10051}:10051"
      - "${ZABBIX_AGENT_PORT:-10050}:10050"
    depends_on:
      zabbix-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 10s
      retries: 5
      start_period: 60s
      interval: 30s

volumes:
  zabbix-mysql-data:
    driver: local
  zabbix-server-data:
    driver: local
  zabbix-logs:
    driver: local

networks:
  zabbix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16